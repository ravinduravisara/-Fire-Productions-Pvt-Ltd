name: PostgreSQL Backup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    name: Run PostgreSQL Backup
    runs-on: ubuntu-latest
    environment: VPS_HOST
    
    steps:
      - name: Trigger backup on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/fire-productions
            
            echo "ðŸ”„ Running PostgreSQL backup..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml --profile backup run --rm postgres-backup
            
            echo "ðŸ“¦ Current backups:"
            ls -lah postgres-backup/ | grep backup_ | tail -10
            
            echo "âœ… Backup complete!"
