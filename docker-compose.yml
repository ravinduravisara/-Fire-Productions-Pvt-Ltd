# Fire Productions Docker Compose Configuration

services:

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: fire-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: firedb
      POSTGRES_USER: fire
      POSTGRES_PASSWORD: firepassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fire-network

  # Node.js API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: fire-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      # Deprecated: MONGO_URI removed; using Postgres only
      # Prisma Postgres URL for the API
      POSTGRES_URL: postgresql://fire:firepassword@postgres:5432/firedb?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - fire-network

  # React Client (Nginx)
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: fire-client
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
    networks:
      - fire-network

networks:
  fire-network:
    driver: bridge

volumes:
  # Named volume for PostgreSQL data persistence
  postgres-data:
