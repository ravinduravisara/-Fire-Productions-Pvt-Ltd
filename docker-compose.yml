# Fire Productions Docker Compose Configuration

services:
  # MongoDB Database
  mongodb:
    image: mongo:4.4
    container_name: fire-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: test
    volumes:
      # Bind-mount MongoDB data to a host folder for persistence
      - ./data/mongodb:/data/db
      - ./mongo-backup:/backup
    ports:
      - "27017:27017"
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fire-network

  # Node.js API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: fire-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/test
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - fire-network

  # React Client (Nginx)
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: fire-client
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
    networks:
      - fire-network

networks:
  fire-network:
    driver: bridge

volumes:
  # Using a bind mount for /data/db above; named volume not required
